<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Enclothed</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item"> 
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="account.html">My Account</a></li>
                  <li><a class="dropdown-item" href="cs.html">Customer Service</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="login.html"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <h2 class="text-center mt-3 fw-bold">Products Collection</h2>
            
            <!-- Filter controls -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search products..." autocomplete="off">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end">
                        <select id="sortSelect" class="form-select" style="width: auto;">
                            <option value="default">All Products</option>
                            <option value="mens">Men's Collection</option>
                            <option value="womens">Women's Collection</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Products container -->
            <div class="row" id="productsContainer">
                <!-- Products will be dynamically inserted here -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="" id="modalProductImage" alt="Product Image" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <h3 id="modalProductName"></h3>
                            <h4 id="modalProductPrice" class="text-primary mb-3"></h4>
                            <p id="modalProductDescription" class="mb-4"></p>
                            
                            <div class="mb-3">
                                <label for="sizeSelect" class="form-label">Size</label>
                                <select id="sizeSelect" class="form-select">
                                    <!-- Sizes will be dynamically inserted here -->
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="quantityInput" class="form-label">Quantity</label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button" id="quantityDecrement">-</button>
                                    <input type="number" class="form-control text-center" id="quantityInput" value="1" min="1" max="10">
                                    <button class="btn btn-outline-secondary" type="button" id="quantityIncrement">+</button>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                                <button type="button" class="btn btn-outline-danger" id="addToWishlistBtn">
                                    <i class="bi bi-heart"></i> Add to Wishlist
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/products.js"></script>
</body>
</html>
